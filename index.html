<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Macnamara - Software and Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-color: #333333;
            --title-color: #4a4a4a;
            --subtitle-color: #7f8c8d;
            --skills-color: #ffffff;
            --projects-color: #e8fdf5;
            --experience-color: #fdf5e8;
            --contact-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        .header {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
        }

        .header p {
            font-size: 1rem;
            color: var(--subtitle-color);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--title-color);
        }

        .card p {
            font-size: 0.9rem;
            color: var(--subtitle-color);
        }

        #skills { background-color: var(--skills-color); }
        #projects { background-color: var(--projects-color); }
        #experience { background-color: var(--experience-color); }
        #contact { background-color: var(--contact-color); }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .skill-item i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .skill-item span {
            font-size: 0.8rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 8px;
            background-color: var(--title-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--title-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        body.dark-mode {
            --bg-color: #333;
            --card-bg: #444;
            --text-color: #f0f0f0;
            --title-color: #ffffff;
            --subtitle-color: #cccccc;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    <div class="container">
        <header class="header">
            <h1>Mark Macnamara</h1>
            <p>Software and Web Developer</p>
        </header>
        <main class="content">
            <div class="card" id="skills">
                <h2>Portfolio Technologies</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <i class="fab fa-html5"></i>
                        <span>HTML5</span>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-css3-alt"></i>
                        <span>CSS3</span>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-js"></i>
                        <span>JavaScript</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Responsive Design</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-th"></i>
                        <span>CSS Grid</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-box"></i>
                        <span>Flexbox</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-magic"></i>
                        <span>CSS Animations</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-universal-access"></i>
                        <span>Web Accessibility</span>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-git-alt"></i>
                        <span>Version Control</span>
                    </div>
                </div>
            </div>
            <div class="card" id="projects">
                <h2>Projects</h2>
                <p>Click to view my projects</p>
            </div>
            <div class="card" id="experience">
                <h2>Experience</h2>
                <p>Click to see my work history</p>
            </div>
            <div class="card" id="contact">
                <h2>Get In Touch</h2>
                <form class="contact-form" id="contactForm">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
