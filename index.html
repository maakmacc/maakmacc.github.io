<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Macnamara - Software and Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-color: #333333;
            --title-color: #4a4a4a;
            --subtitle-color: #7f8c8d;
            --skills-color: #e8f4fd;
            --projects-color: #e8fdf5;
            --experience-color: #fdf5e8;
            --contact-color: #f5e8fd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        .header {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
        }

        .header p {
            font-size: 1.2rem;
            color: var(--subtitle-color);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--title-color);
        }

        #skills { background-color: var(--skills-color); }
        #projects { background-color: var(--projects-color); }
        #experience { background-color: var(--experience-color); }
        #contact { background-color: var(--contact-color); }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .tech-item {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tech-item i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }

        .contact-form button {
            padding: 10px;
            background-color: var(--title-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #333;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            font-size: 1.5rem;
            color: var(--title-color);
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--title-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    <div class="container">
        <header class="header">
            <h1>Mark Macnamara</h1>
            <p>Software and Web Developer</p>
        </header>
        <main class="content">
            <div class="card" id="skills">
                <h2>Portfolio Technologies</h2>
                <div class="tech-grid">
                    <div class="tech-item"><i class="fab fa-html5"></i>HTML5</div>
                    <div class="tech-item"><i class="fab fa-css3-alt"></i>CSS3</div>
                    <div class="tech-item"><i class="fab fa-js"></i>JavaScript</div>
                    <div class="tech-item"><i class="fas fa-mobile-alt"></i>Responsive Design</div>
                    <div class="tech-item"><i class="fas fa-th"></i>CSS Grid</div>
                    <div class="tech-item"><i class="fas fa-box"></i>Flexbox</div>
                    <div class="tech-item"><i class="fas fa-magic"></i>CSS Animations</div>
                    <div class="tech-item"><i class="fas fa-universal-access"></i>Web Accessibility</div>
                    <div class="tech-item"><i class="fab fa-git-alt"></i>Version Control</div>
                </div>
            </div>
            <div class="card" id="projects">
                <h2>Projects</h2>
                <p>Click to view my projects</p>
                <!-- Add your projects here -->
            </div>
            <div class="card" id="experience">
                <h2>Experience</h2>
                <p>Click to see my work history</p>
                <!-- Add your work experience here -->
            </div>
            <div class="card" id="contact">
                <h2>Contact Me</h2>
                <form class="contact-form" id="contactForm">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="#" aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                    <a href="mailto:your.email@example.com" aria-label="Email Me"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
