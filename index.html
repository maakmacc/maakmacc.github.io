<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark MacNamara - Software and Web Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-color: #333333;
            --title-color: #3498db;
            --subtitle-color: #7f8c8d;
            --skills-color: #e8f4fd;
            --projects-color: #e8fdf5;
            --experience-color: #fdf5e8;
            --contact-color: #f5e8fd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        .header {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
        }

        .header p {
            font-size: 1.2rem;
            color: var(--subtitle-color);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--title-color);
        }

        .card p {
            font-size: 1rem;
            color: var(--subtitle-color);
        }

        #skills { background-color: var(--skills-color); }
        #projects { background-color: var(--projects-color); }
        #experience { background-color: var(--experience-color); }
        #contact { background-color: var(--contact-color); }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mark MacNamara</h1>
            <p>Software and Web Developer</p>
        </header>
        <main class="content">
            <div class="card" id="skills">
                <h2>Skills</h2>
                <p>Click to see my technical skills</p>
            </div>
            <div class="card" id="projects">
                <h2>Projects</h2>
                <p>Click to view my projects</p>
            </div>
            <div class="card" id="experience">
                <h2>Experience</h2>
                <p>Click to see my work history</p>
            </div>
            <div class="card" id="contact">
                <h2>Contact</h2>
                <p>Click to get in touch</p>
            </div>
        </main>
    </div>
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                // Here you can add the logic to show more details or flip the card
                alert(`You clicked on ${card.querySelector('h2').textContent}`);
            });
        });
    </script>
</body>
</html>
